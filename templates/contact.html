<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        h1, h2, h3 {
            font-family: 'Verdana', sans-serif;
        }

        /* Header styles */
        header {
            background-color: #483248;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Navigation styles */
        nav {
            display: flex;
            justify-content: center;
            background-color: #702963;
            padding: 0.8rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1.2rem;
            font-size: 1.1rem;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        nav a:hover {
            color: #ffc72c;
        }

        /* Main content styles */
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            color: #702963;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .contact-info, .social-media, .contact-form {
            background-color: #f4f4f9;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .contact-info:hover, .social-media:hover, .contact-form:hover {
            background-color: #ffc72c;
            transform: translateY(-5px);
        }
        .contact-info h3, .social-media h3, .contact-form h3 {
            color: #483248;
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }
        .contact-info p, .social-media p, .contact-form label, .contact-form p {
            margin: 0 0 1rem 0;
        }
        .contact-form input, .contact-form textarea {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .contact-form button {
            padding: 0.5rem;
            background-color: #483248;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #702963;
        }

        /* Footer styles */
        footer {
            background-color: #483248;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <section class="container">
        <div class="contact-info">
            <h3>Contact Information</h3>
            <p>Email: <a href="mailto:komaljaiswal1728@gmail.com">komaljaiswal1728@gmail.com</a></p>
            <p>Phone: +91 8287064856</p>
            <p>Location: Burari, Delhi</p>
        </div>
    </section>
    <section class="container">
        <div class="social-media">
            <h3>Social Media</h3>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/komal-j-289994336/" target="_blank">LinkedIn Profile</a></p>
            <p>GitHub: <a href="https://github.com/yourusername" target="_blank">GitHub Profile</a></p>
        </div>
    </section>
    <section class="container">
        <div class="contact-form">
            <h3>Contact Form</h3>
            <form action="{{ url_for('contact') }}" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Komal Jaiswal. All rights reserved.</p>
    </footer>
</body>
</html>
